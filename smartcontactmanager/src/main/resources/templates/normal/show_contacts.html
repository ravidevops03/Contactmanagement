<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>This is Dashboard page</title>
</head>

<body>
	<section>
		<div class="card m-3">
			<div class="card-body">
				<h1 class="text-center">Show Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${'SCMUSER -'+c.cId}">1</th>
							<td >
							<img alt="" class="my_profile_picture" src="" th:src="@{'/image/'+${c.image}}">
							<span th:text="${c.name}"></span>
							</td>
							<td >
							<a th:href="@{'/user/' + ${c.cId}+'/contact'}" href="#">
							<span th:text="${c.email}"></span></a>
							</td>
							<td th:text="${c.phone}"></td>
							<td>
								<button class="btn btn-danger btn-sm">Delete</button>
								<button class="btn btn-primary btn-sm">Update</button>
							</td>
						</tr>

					</tbody>
				</table>
				<!-- pagination code -->

				<nav aria-label="Page navigation example">
					<ul class="pagination">

						<li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show_contacts/'+ ${currentPage-1}}" class="page-link" href="#">Previous</a></li>

						<li th:classappend="${currentPage==i-1 ? 'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a th:href="@{'/user/show_contacts/'+ ${i-1}}" class="page-link" href="#"><span
								th:text="${i}"></span></a></li>

						<li th:if="${currentPage+1 != totalPages}"  class="page-item"><a th:href="@{'/user/show_contacts/'+ ${currentPage+1}}"  class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</section>
</body>

</html>
