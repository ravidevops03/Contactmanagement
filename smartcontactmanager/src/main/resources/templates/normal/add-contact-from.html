<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>This is Add from page</title>
</head>

<body>
	<section>
		<div class="card m-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<div th:if="${session.message}"
								th:classappend="${session.message.type}"
								class="alert alert-primary text-center" role="alert">
								<p th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<!-- <div class="container text-center">
							<img style="width: 80px;" th:src="@{/image/membership.png}" />
						</div> -->

							<form th:action="@{/user/process-contact}" method="POST"
								enctype="multipart/form-data" th:object=${contact} class="mt-2">

								<!--Name Field -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="firstName"
										placeholder="Enter name here" name="name"
										th:value=${contact.name} />
								</div>

								<!--Sceond Name Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="secondName"
										placeholder="Enter nick name here" name="secondName"
										th:value=${contact.secondName} />
								</div>
								<!--Phone  Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="phone"
										placeholder="Enter phone number here" name="phone"
										th:value=${contact.phone} />
								</div>

								<!--Email  Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="email" class="form-control" id="email"
										placeholder="Enter email here" name="email"
										th:value=${contact.email} />
								</div>
								<!--Work  Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="work"
										placeholder="Enter work here" name="work"
										th:value=${contact.work} />
								</div>
								<!--user desc field-->
								<div class="input-group mt-3">
									<textarea class="form-control " rows="10" name="description" id="mytextarea" style="width:100%;"
										th:text=${contact.description}
										placeholder="Enter something yourself..."></textarea>
								</div>

								<!--Image -->
								<div class="custom-file mt-3">
									<input type="file" name="profileImage">
								</div>


								<!--Button field-->
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Save
										Contact</button>
									<button type="reset" class="btn bg-warning btn-block ">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>

</html>
